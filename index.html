<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <center>
    <div id="center">
        <h1>My Simple Calculator</h1>
        <h3>Enter First number</h3>
        <input type="text" id="val1">
        <h3>Enter Second number</h3>
        <input type="text" id="val2">
        <h3>Calculation</h3>
        <p id="answer1">Here you can see the answer</p>
        <button id="button1" onclick="add()" style="background-color: lightcyan;">Add(+)</button>
        <button id-"button2" onclick="sub()" style="background-color: lightcyan;">Sub(-)</button>
        <button id-"button3" onclick="mul()"style="background-color: lightcyan;">Mul(*)</button>
        <button id-"button4" onclick="div()"style="background-color: lightcyan;">Div(/)</button>
        <br><br>
    </div>
</center>
    <script src="./index.js"></script>
</body>
</html>
